<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <!--This will be where users input data for city search-->
                <form id="search-form">
                    <h3>Search for a City: </h3>
                    <input type="text" id="city-input">
                    <!--This button will trigger the AJAX call-->
                    <button type="search" id="input-city" class="btn btn-primary fas fa-search"></button>
                </form>
            </div>     
        </div>

        <div class="col-lg-8">
            <div class="row" id="current-weather">
                <!--Retrieved data will be dumped here-->
                <div id="city"></div>
                <div id="current-date"></div>
                <div id="icon"></div>
                <div id="tempF"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
            </div>
        </div>
        
   
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // API key
        var APIKey = "24c3d63ab0643cc9bf93688784d9ccba";
        // grabbing ID for city
        //var city = $("#city")
        // URL to query the database
        
        

        $("#input-city").on("click", function(event) {
            event.preventDefault();
            var searchCity = $("#city-input").val();
            var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=" + searchCity + "&units=imperial&appid=" + APIKey; 


            // AJAX call to the OpenWeather API
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                //log the queryURL
                //$("#city").text(JSON.stringify(response));
                //log the resulting object
                console.log(response);

                $("#city").html("<h1>" + response.name + "</h1>");
                var currentDate = $("#current-date").text(moment().format("LL"));
                //$("#icon").text(response.weather[0].icon);
                //var tempF = (response.main.temp - 273.15) * 1.80 + 32;
                $("#tempF").text("Temperature: " + response.main.temp + " Â°F");
                $("#humidity").text("Humidity: " + response.main.humidity + " %");
                $("#wind-speed").text("Wind Speed: " + response.wind.speed + " MPH");






            });

        })

        

        
    
    
    
    </script>
</body>

</html>
